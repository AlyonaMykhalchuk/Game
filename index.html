<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="js.js"></script>
    <meta name="viewport" content="width=device-width" initial-scale=1.0>
</head>
<body>
    <h1 id=name>Tic tac toe game</h1>
    <div id = "player"> Player  </div>
    <div id="game"></div>
    <input id="clear" type="button" value="Restart" onclick="startGame(),modal()"/>
    <div id = "winner">Result of game</div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>Set size of game field</p>
            <input type="number" id="gameSize" value="3" min="3">
            <p> Set win line size</p>
            <input type="number" id="winLineSize" value="3" min="3">
            <input type="button" id="openModal" onclick="startGame()" value="Start game"/>
        </div>
    </div>

</body>
</html>
</body>
</html>
